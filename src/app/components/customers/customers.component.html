<div class="customers view indent">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Tasks list</h2>
                <div *ngFor="#task of tasks">                    
                    <p>{{task.name}}</p>
                    <p>{{task.date}}</p>
                    <p>{{task.assignee}}</p>
                    <hr>
                </div>
            </div>
        </div>
        <div class="row card-container" [hidden]="listDisplayModeEnabled">
            <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="#customer of filteredCustomers">
                <div class="card">
                    <!--<button class="btn close card-close" title="Delete Customer" (click)="deleteCustomer(customer.id)">&times;</button>-->
                    <div class="card-header">
                        <a [routerLink]="['Orders',{id:customer.id}]" class="white">{{customer.firstName | capitalize }} {{ customer.lastName | capitalize }} 
                            <i class="icon-edit icon-white editIcon"></i></a>
                    </div>
                    <div class="card-body">
                        <div class="clearfix">
                            <div class="pull-left card-body-right">
                                <div class="card-body-content">{{customer.city}}, {{customer.state.name}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div [hidden]="filteredCustomers.length">
                No Records Found
            </div>
        </div>
    </div>
</div>
